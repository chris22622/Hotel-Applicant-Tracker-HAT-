name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm
    
    - name: Lint with ruff
      run: |
        ruff check . --output-format=github
        ruff format --check .
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test CLI functionality
      run: |
        python cli.py --input input_resumes/ --position front_desk_agent --output test_results.json --quiet
    
    - name: Validate config files
      run: |
        python -c "import yaml; yaml.safe_load(open('hotel_config.yaml'))"
        python -c "import hotel_ai_screener; screener = hotel_ai_screener.HotelAIScreener()"
